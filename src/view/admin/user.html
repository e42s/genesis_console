<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8' />
    <title>創世紀-用户管理</title>
    <link href='/static/css/admin.css' rel='stylesheet' type='text/css' />
  </head>
  <body>
    <input type='button' value='添加用户' />
    <hr />
    <div id='add_user'>
      <form class='add_user' method='post'>
        <div class='rowElem'>
          <label>手机号</label>
          <input name='username' type='text' />
        </div>
        <div class='rowElem'>
          <label>密码</label>
          <input name='password' type='password' />
        </div>
        <div class='rowElem'>
          <label>密码重复</label>
          <input name='repeat_password' type='password' />
        </div>
        <div class='rowElem'>
          <input type='submit' value='创建' />
        </div>
      </form>
    </div>
  </body>
</html>
